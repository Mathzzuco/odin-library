<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <dialog>
        <form method="dialog">
            <input type="text" name="title">
            <input type="text" name="author">
            <select name="gender">
                <option value="adventure">Adventure</option>
                <option value="mystery">Mystery</option>
                <option value="biography">Biography</option>
            </select>
            <input type="number" name="pages" min="1" max="10000">
            <input type="radio" name="read" value="read">
            <input type="radio" name="read" value="not-read">
            <button type="submit">Add Book</button>
            <button type="reset">Cancel</button>
        </form>
    </dialog>
    <div class="page-container">
        <div class="main-wrapper">
            <main>
                <div class="adventure book-section-wrapper">
                    <h2>Adventure</h2>
                    <div id="adventure" class="book-section">
                        <div class="book-wrapper">
                            <div class="book">
                                <div class="read-mark">
                                    <i class="fa fa-check"></i>
                                </div>
                            </div>
                            <div class="book-information-interaction-wrapper">
                                <div class="book-information">
                                    <span class="title">this is testing a really long title</span>
                                    <br>
                                    <span class="author">author</span>
                                    <br>
                                    <span class="pages">pages</span>
                                </div> 
                                <div class="interaction-buttons">
                                    <!--read icons: fa fa-check, fa fa-times 
                                    remove icon: fa fa-trash -->
                                    <button><i class="fa fa-times"></i></button>
                                    <button><i class="fa fa-trash-o"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                        
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mystery book-section-wrapper">
                    <h2>Mystery</h2>
                    <div id="mystery" class="book-section">
                        <!-- <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="biography book-section-wrapper">
                    <h2>Biography</h2>
                    <div id="biography" class="book-section">
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="add-book-section">
                    <h3>Didn't find a book? Add it right here!</h3>
                    <button class="add-book-btn">
                        Add a book
                    </button>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
