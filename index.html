<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <dialog id="dialog">
        <form action="" method="POST">
            <label for="title">Book Title
                <input type="text" id="title" name="title" required>
            </label>
            <label for="author">Book Author
                <input type="text" id="author" name="author" required>
            </label>
            <label for="gender">Book Gender
                <select id="gender" name="gender" >
                    <option value="adventure">Adventure</option>
                    <option value="mystery">Mystery</option>
                    <option value="biography">Biography</option>
                </select>
            </label>
            <label for="pages">Number of Pages
                <input type="number" id="pages" name="pages" min="1" max="10000" required>
            </label>
            <label >
                <input type="radio" name="read" value="true">
                Read Book
            </label>
            <label >
                <input type="radio" name="read" value="false" checked>
                Not Read Book
            </label>
            <div class="form-buttons">
                <button type="submit">Add Book</button>
                <button onclick="closeForm()" type="reset">Cancel</button>
            </div>
        </form>
    </dialog>
    <div class="page-container">
        <div class="header-wrapper">
            <header>
              <h1>The An Library</h1>
              <div class="header-link-box">
                <a href="#adventure">Adventure</a>
                <a href="#mystery">Mystery</a>
                <a href="#biography">Biography</a>
                <a href="#add-book">Add a book</a>
              </div>
            </header>
        </div>
        <div class="main-wrapper">
            <main>
                <div class="adventure book-section-wrapper">
                    <h2>Adventure</h2>
                    <div id="adventure" class="book-section">
                        <div class="book-wrapper">
                            <div class="book">
                                <div class="read-mark">
                                    <i class="fa fa-check"></i>
                                </div>
                            </div>
                            <div class="book-information-interaction-wrapper">
                                <div class="book-information">
                                    <span class="title">this is testing a really long title</span>
                                    <span class="author">author</span>
                                    <span class="pages">pages</span>
                                </div> 
                                <div class="interaction-buttons">
                                    <!--read icons: fa fa-check, fa fa-times 
                                    remove icon: fa fa-trash -->
                                    <button><i class="fa fa-times"></i></button>
                                    <button><i class="fa fa-trash-o"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                        
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mystery book-section-wrapper">
                    <h2>Mystery</h2>
                    <div id="mystery" class="book-section">
                        <!-- <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="biography book-section-wrapper">
                    <h2>Biography</h2>
                    <div id="biography" class="book-section">
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                        <div class="book-wrapper">
                            <div class="book">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div id="add-book" class="add-book-section">
                    <div class="text-box">
                        <h3>Didn't find a book?</h3>
                        <p>Add it right here!</p>
                    </div>
                    <button class="add-book-btn">
                        Add a book
                    </button>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
